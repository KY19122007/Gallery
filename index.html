    <title>Kishor Gallery</title>
   <style>
       *{
            box-sizing: border-box;
        }
        .container{
            width: 90%;
            margin: auto;
            background-color:aqua;
            
        }
        .container div{
                width: 24%;
                display: inline-block;
                overflow: hidden;
        }
        .container div img{
            width: 100%;
            transition: transform 1s ease-in-out;
            padding: 10px;
        }
        .container img:hover{
            transform: scale(1.2);
        }
        @media (max-width: 1200px ){
            .container div{
                width: 25%;}
              
        
        }
        @media (max-width: 900px){
            .container div{
                width: 50%;}
             
            
        }
        @media ( max-width: 600px){
            .container div{
                width: 75%;}
              
            
        }
        
   </style>
    
</head>
